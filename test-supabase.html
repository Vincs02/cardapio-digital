<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Supabase</title>
</head>
<body>
    <h1>Teste de Conex√£o Supabase</h1>
    <div id="status">Carregando...</div>
    <button onclick="testarConexao()">Testar Conex√£o</button>
    <div id="resultado"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // CONFIGURE AQUI SUAS CREDENCIAIS
        const SUPABASE_URL = 'https://xcdpqxczwnfrkpkedxgw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjZHBxeGN6d25mcmtwa2VkeGd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MzYxNjUsImV4cCI6MjA4MDExMjE2NX0.VH_bXfzd_2Y664bfIYwWvjqX-L-rAuUgDlY2rmPFFAs';

        let supabaseClient = null;

        function testarConexao() {
            if (!SUPABASE_URL || !SUPABASE_KEY || SUPABASE_URL === 'COLE_SUA_URL_AQUI') {
                document.getElementById('status').innerHTML = '‚ùå Configure as credenciais no c√≥digo!';
                return;
            }

            try {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // Testar conex√£o listando produtos
                supabaseClient
                    .from('produtos')
                    .select('*')
                    .then(({ data, error }) => {
                        if (error) {
                            document.getElementById('resultado').innerHTML = 
                                '‚ùå Erro: ' + error.message;
                        } else {
                            document.getElementById('resultado').innerHTML = 
                                '‚úÖ Conex√£o OK!<br>Produtos encontrados: ' + (data?.length || 0) +
                                '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                        }
                    });
                
                document.getElementById('status').innerHTML = 'üîÑ Testando...';
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Erro: ' + error.message;
            }
        }

        // Testar automaticamente ao carregar
        window.addEventListener('load', () => {
            if (SUPABASE_URL && SUPABASE_KEY && SUPABASE_URL !== 'COLE_SUA_URL_AQUI') {
                testarConexao();
            } else {
                document.getElementById('status').innerHTML = 
                    '‚ö†Ô∏è Configure SUPABASE_URL e SUPABASE_KEY no c√≥digo para testar';
            }
        });
    </script>
</body>
</html>
